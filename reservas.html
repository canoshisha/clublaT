<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de pistas de tenis y padel indoor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#reservas">Alquiler de pistas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#presentacion">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#reservas">Reservas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#instalaciones">Instalaciones</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="reservas" class="py-5">
            <div class="container">
                <h2 class="text-center mb-5">Reserva tu pista</h2>
                <form>
                    <div class="form-group row">
                        <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="fecha">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="hora" class="col-sm-2 col-form-label">Hora</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="hora">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pista" class="col-sm-2 col-form-label">Pista</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="pista">
                  <option value="">Selecciona una pista</option>
                  <option value="tenis">Pista de tenis</option>
                  <option value="padel">Pista de padel</option>
                </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary">Reservar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-light py-3 text-center">
        <p>© 2023 Alquiler de pistas de tenis y padel indoor</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
