<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reservas - Club la T</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Club la T</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reservas.html">Reservas</a>

                            <a class="nav-link" href="instalaciones.html">Instalaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="qsomos.html">¿Quiénes somos?</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <section id="reservas" class="py-5">
            <div class="container">
                <h2 class="text-center mb-5">Reserva tu pista</h2>
                <form>
                    <div class="form-group row">
                        <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="fecha">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="hora" class="col-sm-2 col-form-label">Hora</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="hora">
                        </div>
                    </div>
                    <div id="modificaciones">
                        <div class="form-group row">
                            <label for="pista" class="col-sm-2 col-form-label">Pista</label>
                            <div id="pistasSelec" class="col-sm-10">
                                <select class="form-control" id="pista" name="pista">
                                <option value="">Selecciona una pista</option>
                                <option value="tenis">Pista de tenis 1</option>
                                <option value="tenis">Pista de tenis 2</option>
                                <option value="padel">Pista de padel 1</option>
                                <option value="padel">Pista de padel 2</option>
                                <option value="padel">Pista de padel 3</option>
                                <option value="padel">Pista de padel 4</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="pago" class="col-sm-2 col-form-label">Tipo de pago</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="pago" name="pago">
                                    <option value="completo">Pago completo</option>
                                    <option value="parcial">Pago parcial</option>
                                </select>
                            </div>
                        </div>

                        <div id="jugadores" class="form-group row d-none">
                            <label for="num_jugadores" class="col-sm-2 col-form-label">Número de jugadores</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="num_jugadores" name="num_jugadores">
                                    <option value="">Selecciona el número de jugadores</option>
                                    <option id="2players" value="2">2 jugadores</option>
                                    <option id="4players" value="4">4 jugadores</option>
                                </select>
                            </div>
                        </div>

                        <div id="nombres_jugadores" class="form-group row d-none">
                            <label for="nombres" class="col-sm-2 col-form-label">Nombres de los jugadores</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombres1" name="nombres1" placeholder="nombre jugador 1" disabled>
                                <input type="text" class="form-control" id="nombres2" name="nombres2" placeholder="nombre jugador 2" disabled>
                                <input type="text" class="form-control" id="nombres3" name="nombres3" placeholder="nombre jugador 3" disabled>
                                <input type="text" class="form-control" id="nombres4" name="nombres4" placeholder="nombre jugador 4" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono">
                        </div>
                    </div>
                    <div class="form-group row py-5">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-dark btn-lg">Reservar pista</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section id="reservas-clases" class="py-5">
            <div class="container" id="container-clases">
                <h2 class="text-center mb-5">Reserva tus clases</h2>
                <form>
                    <div class="form-group row">
                        <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="fecha-clases">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="hora" class="col-sm-2 col-form-label">Hora</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="hora-clases">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="deporte" class="col-sm-2 col-form-label">Deporte</label>
                        <div id="deporteSelec" class="col-sm-10">
                            <select class="form-control" id="clase" name="deporte-clase">
                                <option value="">Selecciona una modalidad de deporte</option>
                                <option value="tenis">Tenis</option>
                                <option value="padel">Padel</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pago" class="col-sm-2 col-form-label">Tipo de pago</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="pago" name="pago">
                                    <option value="completo">Pago completo</option>
                                    <option value="parcial">Pago parcial</option>
                                </select>
                        </div>
                    </div>
                    <div id="nombres_jugadores_clases" class="form-group row d-none">
                        <label for="nombres" class="col-sm-2 col-form-label">Nombres de los jugadores</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombres1" name="nombres1" placeholder="nombre jugador 1">
                            <input type="text" class="form-control" id="nombres2" name="nombres2" placeholder="nombre jugador 2">
                            <input type="text" class="form-control" id="nombres3" name="nombres3" placeholder="nombre jugador 3">
                            <input type="text" class="form-control" id="nombres4" name="nombres4" placeholder="nombre jugador 4">
                            <input type="text" class="form-control" id="nombres5" name="nombres5" placeholder="nombre jugador 5">
                            <input type="text" class="form-control" id="nombres6" name="nombres6" placeholder="nombre jugador 6">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono">
                        </div>
                    </div>
                    <div class="form-group row py-5">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-dark btn-lg">Reservar clases</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-dark py-3 text-center ">
        <p class="text-secondary">© 2023 Club la T</p>
    </footer>

    <script src="js/script-nav.js"></script>
</body>

</html>
